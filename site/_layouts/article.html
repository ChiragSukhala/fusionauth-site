<!doctype html>
<html lang="en">
{% include _head.html %}
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KFGZT3Q" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
{% include _navigation.html %}
<article class="post-body-content dark">
  <section class="pt-5 pb-5" style="background: url('/assets/img/articles/login-types-background3.jpg') no-repeat center; background-size:cover;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col text-center pt-2 pb-2">
          <h1 class="text-white">{{ page.title }}</h1>
          <p class="text-white"><em>{{ page.subtitle }}</em></p>        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="card">
      <div class="card-body">
        {% if page.markdown == 1 %}
          {{ content | markdownify }}
        {% else %}
          {{ content }}
        {% endif %}
      </div>
    </div>
  </section>
</article>
{% include _footer.html %}
</body>
</html>
