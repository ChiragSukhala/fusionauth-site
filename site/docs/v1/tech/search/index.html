<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.6/lunr.min.js" integrity="sha256-M/Awbb/BYh+Rh0aGjpQid26p1b2OBsrk2k9yAvQxPV0=" crossorigin="anonymous"></script>
<script>
  (function(){
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');

        if (pair[0] === variable) {
          return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
        }
      }
    }

    function displayResults(results) {
      var element = Prime.Document.queryById('search');

      if (results.length > 0) {
        var appendString = "";
        console.log(results);
        results.slice(0, 10).forEach(function(result) {
          var item = window.search_store[result.ref];

          appendString += '<div><a href="' + result.ref + '"><h3>' + item.title + '</h3></a>';
          appendString += '<p>' + item.content.substring(0, 150) + '...</p></div>';
        });
        element.appendHTML(appendString)
      } else {
        element.appendHTML("No Results");
      }
    }

    function search() {
      var idx = lunr(function() {
        this.field('title', {boost: 2});
        this.field('content');

        for (var url in window.search_store) {
          this.add({
            id: url,
            title: window.search_store[url].title,
            content: window.search_store[url].content
          });
        }

        setTimeout(function() {
          displayResults(idx.search(searchTerm));
        }, 10);
      });
    }

    var searchTerm = getQueryVariable('query');

    if (searchTerm) {
      fetch("search.json").then(function(response) {
        response.json().then(function(data) {
          window.search_store = data;

          search();
        });
      });
    } else {
      displayResults([]);
    }
  })()
</script>
