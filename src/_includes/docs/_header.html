<header>
  <button>
    <i class="fa fa-2x fa-bars"></i>
  </button>
  <div class="links">
    <a href="{{ '/' | relative_url }}"><img src="{{ '/assets/img/FusionAuth-Logo-white-orange.svg' | relative_url }}" title="FusionAuth Documentation" alt="FusionAuth Documentation"/></a>
  </div>
  <h1>{{ page.title }}</h1>
  <div class="search">
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <div>
        <button><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Search" name="q"/>
      </div>
    </form>
    <script>
      var text = Prime.Document.queryFirst('#search-form input[name="q"]');
      Prime.Document.queryById('search-form').addEventListener('submit', function(event) {
        Prime.Utils.stopEvent(event);
        window.location = 'https://www.google.com/search?q=' +
            encodeURIComponent(text.getValue()) + '+' +
            'site%3Ahttps%3A%2F%2Ffusionauth.io%2Fdocs%2Fv1%2Ftech%2F';
      });
    </script>
  </div>
</header>
